<!DOCTYPE html>
<html dir="ltr" lang="ru">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="my-5">
            <h1 class="my-5">1. URL catalog</h1>
            <form class="my-5" id="form1">
                <div class="input-group mb-3">
                    <input type="url" class="form-control" id="input1" placeholder="http://">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

            <div class="alert alert-success" id="alert1" role="alert" style="display:none"></div>
        </div>

        <div class="my-5">
            <h1 class="my-5">2. Magic numbers catalog</h1>

            <form class="my-5" id="form2">
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>

            <pre class="alert alert-success" id="alert2" role="alert" style="display:none"></pre>

            <form class="my-5" id="form3">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="input3" placeholder="Type number">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Retrieve</button>
                    </div>
                </div>
            </form>

            <pre class="alert alert-success" id="alert3" role="alert" style="display:none"></pre>
        </div>
    </div>
</body>

</html>
